<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial;
        }

        #result {
            margin-top: 10px;
            font-size: 13px;
        }

        .row {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        #status_detail {
            margin-top: 6px;
            font-size: 12px;
            color: #555;
            min-height: 16px;
            white-space: pre-line;
        }

        /* 黑名單區塊 */
        #blacklist_container {
            margin-top: 14px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 12px;
        }

        /* 折疊按鈕 */
        #bl_toggle {
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }

        #bl_input {
            width: 180px;
            padding: 3px;
            font-size: 12px;
        }

        #bl_add {
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 4px;
            cursor: pointer;
        }

        .bl-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0;
            font-size: 12px;
        }

        .bl-del {
            cursor: pointer;
            color: red;
            margin-left: 6px;
        }

            .bl-del:hover {
                font-weight: bold;
            }
    </style>
</head>
<body>

    <div class="row">
        <div>網頁擷取</div>
        <div id="status">—</div>
    </div>

    <div class="row">
        <button id="toggleBtn">開關</button>
        <button id="manualBtn">擷取</button>
    </div>

    <div id="status_detail"></div>

    <div id="result">尚未有分析資料。</div>

    <!-- 黑名單 -->
    <div id="blacklist_container">

        <div id="bl_toggle">使用者黑名單 ▼</div>

        <div id="bl_section" style="display: none; margin-top: 8px;">
            <!-- 新增黑名單 -->
            <div class="row" style="margin-top: 6px;">
                <input id="bl_input" placeholder="輸入網址加入黑名單" />
                <button id="bl_add">加入</button>
            </div>

            <!-- 列表 -->
            <div id="blacklist_list">(讀取中...)</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
