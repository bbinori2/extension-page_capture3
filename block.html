<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚠️ 高風險網站警告</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fff4f4;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: red;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            max-width: 520px;
        }

        button {
            padding: 10px 18px;
            margin-top: 20px;
            border: none;
            background: #0078ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .target {
            margin-top: 12px;
            font-size: 13px;
            color: #555;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>⚠️ 即將前往高風險網站</h1>
        <p>此網址疑似為惡意網站，建議不要繼續瀏覽。</p>

        <div class="target" id="targetText"></div>

        <button id="go">確定前往</button>
    </div>

    <!-- ✅ MV3 必須用外部 js，不能 inline -->
    <script src="block.js"></script>
</body>
</html>
